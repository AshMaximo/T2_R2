<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Utilizando setTimeout(), setInterval() creo un contador 
     hacia atrás de 60 segundos-->
    <script>
      let countdown = 60; //inicializamos el contador en 60 segundos
      let intervalId = setInterval(() => {
        document.write(`Tiempo restante: ${countdown} segundos </br>`);
        countdown--;
        //cuando el contador llega a 0, detiene el intervalo y muestra un mensaje
        if (countdown < 0) {
          clearInterval(intervalId);
          document.write("¡Tiempo terminado!");
        }
      }, 1000); // Ejecuta el código cada 1000 milisegundos (1 segundo)
    </script>
  </body>
</html>
